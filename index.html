<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarjeta Especial</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(270deg, #ffe6e6, #ffc2d1, #ffd6e0, #ffe6e6);
      background-size: 800% 800%;
      animation: gradientMove 20s ease infinite;
      overflow: hidden;
      padding: 20px;
      position: relative;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 25px 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 380px;
      transition: all 0.5s ease;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeIn 1s forwards;
      z-index: 2; /* Encima de los corazones */
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .hidden {
      display: none;
    }

    button {
      background-color: #ff4d6d;
      border: none;
      padding: 20px 15px;
      margin: 10px 5px;
      border-radius: 8px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      width: 100px;
      transition: transform 0.3s ease;
    }

    button:hover {
      background-color: #ff3366;
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    h1 {
      color: #ff4d6d;
      font-size: 22px;
    }

    @media (max-width: 400px) {
      h1 { font-size: 20px; }
      button { font-size: 16px; width: 90px; }
    }

    /* Animaciones de corazones */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 30px;
      opacity: 0.7;
      animation: floatUp 8s infinite ease-in-out;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<!-- Corazones flotando -->
<div class="heart" style="left:10%; animation-delay: 0s;">❤️</div>
<div class="heart" style="left:30%; animation-delay: 2s;">💖</div>
<div class="heart" style="left:50%; animation-delay: 4s;">💘</div>
<div class="heart" style="left:70%; animation-delay: 1s;">💕</div>
<div class="heart" style="left:90%; animation-delay: 3s;">💝</div>

<div id="start-card" class="card">
  <h1>💌 Click para abrir 💌</h1>
  <button id="openButton">Abrir</button>
</div>

<div id="love-card" class="card hidden">
  <h1>¿Te gustaría salir conmigo? 🥰</h1>
  <button id="yesButton">Sí</button>
  <button id="noButton">No</button>
</div>

<script>
  const openButton = document.getElementById('openButton');
  const yesButton = document.getElementById('yesButton');
  const noButton = document.getElementById('noButton');
  const loveCard = document.getElementById('love-card');

  function showLoveCard() {
    document.getElementById('start-card').classList.add('hidden');
    loveCard.classList.remove('hidden');
    loveCard.style.animation = 'fadeIn 1s forwards';
  }

  openButton.addEventListener('touchstart', showLoveCard);
  openButton.onclick = showLoveCard;

  yesButton.addEventListener('touchstart', () => {
    alert('¡Yuju! 😍');
  });
  yesButton.onclick = () => {
    alert('¡Yuju! 😍');
  };

  noButton.addEventListener('touchstart', () => {
    loveCard.classList.add('shake');
    setTimeout(() => loveCard.classList.remove('shake'), 500);
    alert('😢 Aún así te deseo un hermoso día.');
  });
  noButton.onclick = () => {
    loveCard.classList.add('shake');
    setTimeout(() => loveCard.classList.remove('shake'), 500);
    alert('😢 Aún así te deseo un lindo día.');
  };
</script>

</body>
</html>
