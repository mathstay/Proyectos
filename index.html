<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarjeta</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>‚ù§Ô∏è</text></svg>">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe6e6, #ffe6f0);
      overflow: hidden;
      position: relative;
      padding: 20px;
    }

    /* Fondo animado: burbujas */
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      top: 0;
      left: 0;
    }

    .bubble {
      position: absolute;
      bottom: -50px;
      width: 40px;
      height: 40px;
      background: rgba(255, 77, 109, 0.4);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
      opacity: 0.7;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Cards */
    .card {
      background-color: #fff;
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
      transition: all 1s ease; /* M√°s lenta */
      opacity: 0;
      transform: scale(0.7);
      animation: fadeIn 2s forwards;
      z-index: 1;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .hidden {
      display: none;
    }

    button {
      background-color: #ff4d6d;
      border: none;
      padding: 15px 10px;
      margin: 10px;
      border-radius: 10px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      width: 120px;
      transition: transform 0.4s ease, background-color 0.4s ease;
    }

    button:hover {
      background-color: #ff3366;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      50% { transform: translateX(8px); }
      75% { transform: translateX(-8px); }
      100% { transform: translateX(0); }
    }

    h1 {
      color: #ff4d6d;
      font-size: 26px;
      margin-bottom: 30px;
    }

    @media (max-width: 500px) {
      .card {
        padding: 20px 15px;
      }

      h1 {
        font-size: 22px;
      }

      button {
        width: 100px;
        font-size: 18px;
        padding: 12px 8px;
      }
    }
  </style>
</head>
<body>

<div class="bubbles">
  <!-- Burbujas -->
  <div class="bubble" style="left: 10%; animation-duration: 8s;"></div>
  <div class="bubble" style="left: 20%; animation-duration: 12s;"></div>
  <div class="bubble" style="left: 30%; animation-duration: 10s;"></div>
  <div class="bubble" style="left: 50%; animation-duration: 14s;"></div>
  <div class="bubble" style="left: 70%; animation-duration: 9s;"></div>
  <div class="bubble" style="left: 80%; animation-duration: 13s;"></div>
</div>

<div id="start-card" class="card">
  <h1>üíå Click para abrir üíå</h1>
  <button id="openButton">Abrir</button>
</div>

<div id="love-card" class="card hidden">
  <h1>¬øTe gustar√≠a salir conmigo? ü•∞</h1>
  <button id="yesButton">S√≠</button>
  <button id="noButton">No</button>
</div>

<script>
  const openButton = document.getElementById('openButton');
  const yesButton = document.getElementById('yesButton');
  const noButton = document.getElementById('noButton');
  const loveCard = document.getElementById('love-card');
  const startCard = document.getElementById('start-card');

  function showLoveCard() {
    startCard.style.opacity = '0';
    startCard.style.transform = 'scale(0.7)';
    setTimeout(() => {
      startCard.classList.add('hidden');
      loveCard.classList.remove('hidden');
      loveCard.style.animation = 'fadeIn 2s forwards';
    }, 800); // Espera a que desaparezca antes de cambiar
  }

  openButton.addEventListener('touchstart', showLoveCard);
  openButton.onclick = showLoveCard;

  yesButton.addEventListener('touchstart', () => {
    alert('¬°Yuju! üòç');
  });
  yesButton.onclick = () => {
    alert('¬°Yuju! üòç');
  };

  noButton.addEventListener('touchstart', () => {
    loveCard.classList.add('shake');
    setTimeout(() => loveCard.classList.remove('shake'), 500);
    alert('üò¢ A√∫n as√≠ te deseo un lindo d√≠a.');
  });
  noButton.onclick = () => {
    loveCard.classList.add('shake');
    setTimeout(() => loveCard.classList.remove('shake'), 500);
    alert('üò¢ A√∫n as√≠ te deseo un lindo d√≠a.');
  };
</script>

</body>
</html>
