<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarjeta Especial</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd6e0, #ffe6f0);
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease forwards;
      transform: scale(0.95);
      opacity: 0;
    }

    .card.show {
      transform: scale(1);
      opacity: 1;
    }

    .hidden {
      display: none;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 28px;
      color: #ff4d6d;
      margin-bottom: 25px;
    }

    button {
      background: #ff4d6d;
      border: none;
      padding: 14px 20px;
      margin: 10px 5px;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      background: #ff3366;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 22px;
      }

      button {
        font-size: 16px;
        padding: 12px 18px;
      }
    }
  </style>
</head>
<body>

<div id="start-card" class="card show">
  <h1>üíå Toca para abrir üíå</h1>
  <button id="openButton">Abrir</button>
</div>

<div id="love-card" class="card hidden">
  <h1>¬øQuieres salir conmigo? ü•∞</h1>
  <button id="yesButton">S√≠ ‚ù§Ô∏è</button>
  <button id="noButton">No üò¢</button>
</div>

<script>
  const startCard = document.getElementById('start-card');
  const loveCard = document.getElementById('love-card');
  const openButton = document.getElementById('openButton');
  const yesButton = document.getElementById('yesButton');
  const noButton = document.getElementById('noButton');

  function showLoveCard() {
    startCard.classList.add('hidden');
    loveCard.classList.remove('hidden');
    setTimeout(() => loveCard.classList.add('show'), 50);
  }

  openButton.addEventListener('click', showLoveCard);
  openButton.addEventListener('touchstart', showLoveCard);

  yesButton.onclick = () => alert('¬°Yuju! ü•≥ ¬°Me hiciste el d√≠a!');
  noButton.onclick = () => alert('üò¢ Est√° bien, igual te deseo muchas sonrisas.');
  yesButton.addEventListener('touchstart', () => alert('¬°Yuju! ü•≥ ¬°Me hiciste el d√≠a!'));
  noButton.addEventListener('touchstart', () => alert('üò¢ Est√° bien, igual te deseo muchas sonrisas.'));
</script>

</body>
</html>
