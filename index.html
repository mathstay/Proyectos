<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarjeta Especial</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #ffe6e6;
      padding: 20px;
    }

    .card {
      background-color: #fff;
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
      transition: all 0.5s ease;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .hidden {
      display: none;
    }

    button {
      background-color: #ff4d6d;
      border: none;
      padding: 15px 10px;
      margin: 10px;
      border-radius: 10px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      width: 120px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff3366;
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    h1 {
      color: #ff4d6d;
      font-size: 26px;
      margin-bottom: 30px;
    }

    @media (max-width: 500px) {
      .card {
        padding: 20px 15px;
      }

      h1 {
        font-size: 22px;
      }

      button {
        width: 100px;
        font-size: 18px;
        padding: 12px 8px;
      }
    }
  </style>
</head>
<body>

<div id="start-card" class="card">
  <h1>💌 Click para abrir 💌</h1>
  <button id="openButton">Abrir</button>
</div>

<div id="love-card" class="card hidden">
  <h1>¿Te gustaría salir conmigo? 🥰</h1>
  <button id="yesButton">Sí</button>
  <button id="noButton">No</button>
</div>

<script>
  const openButton = document.getElementById('openButton');
  const yesButton = document.getElementById('yesButton');
  const noButton = document.getElementById('noButton');
  const loveCard = document.getElementById('love-card');

  function showLoveCard() {
    document.getElementById('start-card').classList.add('hidden');
    loveCard.classList.remove('hidden');
    loveCard.style.animation = 'fadeIn 1s forwards';
  }

  openButton.addEventListener('touchstart', showLoveCard);
  openButton.onclick = showLoveCard;

  yesButton.addEventListener('touchstart', () => {
    alert('¡Yuju! 😍');
  });
  yesButton.onclick = () => {
    alert('¡Yuju! 😍');
  };

  noButton.addEventListener('touchstart', () => {
    loveCard.classList.add('shake');
    setTimeout(() => loveCard.classList.remove('shake'), 500);
    alert('😢 Aún así te deseo un hermoso día.');
  });
  noButton.onclick = () => {
    loveCard.classList.add('shake');
    setTimeout(() => loveCard.classList.remove('shake'), 500);
    alert('😢 Aún así te deseo un lindo día.');
  };
</script>

</body>
</html>
